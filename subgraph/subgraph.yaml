specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarketplace
    network: celo-alfajores
    source:
      address: "0x03e6F2Fe87eD4761391C7fCB7A450E059673c3b7"
      abi: NFTMarketplace
      startBlock: 23282628
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ListingCancelled
        - ListingCreated
        - ListingPurchased
        - ListingUpdated
      abis:
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      eventHandlers:
        - event: ListingCancelled(address,uint256,address)
          handler: handleListingCancelled
        - event: ListingCreated(address,uint256,uint256,address)
          handler: handleListingCreated
        - event: ListingPurchased(address,uint256,address,address)
          handler: handleListingPurchased
        - event: ListingUpdated(address,uint256,uint256,address)
          handler: handleListingUpdated
      file: ./src/nft-marketplace.ts
